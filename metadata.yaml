"name": "ceph-exporter"
"summary": "Prometheus ceph_exporter"
"maintainer": "Gabor Meszaros <gabor.meszaros@canonical.com>"
"description": |
  Prometheus exporter for ceph metrics, written in Go with pluggable metric
  collectors.
"tags":
- "monitoring"
extra-bindings:
  internal:
"requires":
  "host":
    "interface": "juju-info"
    "scope": "container"
"provides":
  "target":
    "interface": "http"
"subordinate": !!bool "true"
